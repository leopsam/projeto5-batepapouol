            <img onclick="botaoContatos()" class="pessoas" src="assets/img/people.svg" />
        </div>
    </header>
    <!---------------------------------------------------------------------------------------------->
    
    <div class="login">
        <img src="assets/img/logo-header.svg" />
        <img class="load esconde" src="assets/img/loading.gif" />
        <input calss="nome-login" type="text" placeholder="Digite seu nome" data-identifier="enter-name">
        <button class="load" onclick="entrarSala()" data-identifier="start">Entrar</button>
    </div>

    <main>

    </main>
    <div onclick="botaoContatos()" class="fundo esconde"></div> 

    <aside class="esconde">   
            <h1>Escolha um contato para enviar mensagem:</h1>
            <div class="user">

            </div>            
            <h1>Escolha a visibilidade:</h1>
            <div class="tipoMsg">
                <div onclick="checkTipo(this)" class="item" data-identifier="visibility">
                    <img src="assets/img/cadeado.svg" />
                    <p>Público</p>
                </div>
                <div onclick="checkTipo(this)" class="item" data-identifier="visibility">
                    <img src="assets/img/cadeado.svg" />
                    <p>Reservadamente</p>
                </div>
            </div>
        
    </aside>
    <!---------------------------------------------------------------------------------------------->
    <footer>
        <div class="item">
            <input class="enviar-msg" type="text" placeholder="Escreva aqui...">
            <p>Enviando para <span class="user-check">Todos</span> <span class="tipo-check"></span></p>
        </div>
        <div class="item">
            <img class="botao" onclick="enviarMensagens()" src="assets/img/paper-plane-outline.svg" />
        </div>
    </footer>
