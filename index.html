<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UOL</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">    
</head>
<body>
    <!---------------------------------------------------------------------------------------------->
    <header>
        <div class="item">
            <img class="logo" src="assets/img/logo-header.svg" />
        </div>
        <div class="item">
            <img onclick="botaoContatos()" class="pessoas" src="assets/img/people.svg" data-test="open-participants" />
        </div>
    </header>
    <!---------------------------------------------------------------------------------------------->    
    <div class="login">
        <div class="container">
            <img src="assets/img/logo-header.svg" />            
            <input calss="nome-login" type="text" placeholder="Digite seu nome" data-identifier="enter-name" data-test="input-name">
            <button onclick="entrarSala()" data-identifier="start" data-test="send-name">Entrar</button>
        </div>
        <div class="load esconde">
            <img class="logo-load" src="assets/img/logo-header.svg" />
            <img class="loading" src="assets/img/loading.gif" />
            <p class="">Entrando...</p>
        </div>
    </div>
    <!---------------------------------------------------------------------------------------------->
    <main>
    <!-------------------------------AREA DAS MENSAGENS RENDERIZADAS-------------------------------->
    </main>
    <div onclick="botaoContatos()" class="fundo esconde"></div> 

    <aside class="esconde">   
            <h1>Escolha um contato para enviar mensagem:</h1>
            <div class="user">

            </div>            
            <h1>Escolha a visibilidade:</h1>
            <div class="tipoMsg">
                <div onclick="checkTipo(this)" class="item" data-identifier="visibility" data-test="public">
                    <img src="assets/img/cadeado.svg" />
                    <p>Público</p>
                </div>
                <div onclick="checkTipo(this)" class="item" data-identifier="visibility" data-test="private">
                    <img src="assets/img/cadeado.svg" />
                    <p>Reservadamente</p>
                </div>
            </div>
        
    </aside>
    <!---------------------------------------------------------------------------------------------->
    <footer>
        <div class="item">
            <input class="enviar-msg" type="text" placeholder="Escreva aqui..." data-test="input-message">
            <p data-test="recipient">Enviando para <span class="user-check">Todos</span> <span class="tipo-check">(Público)</span></p>
        </div>
        <div class="item">
            <img class="botao" onclick="enviarMensagens()" src="assets/img/paper-plane-outline.svg" data-test="send-message"/>
        </div>
    </footer>
    <!---------------------------------------------------------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      
    <script src="assets/js/script.js"></script>
    
</body>
</html>
